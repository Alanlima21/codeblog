<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>

	<title>Blog</title>
	 <meta charset="utf-8"/>
	<!-- CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	
</head>

<body>

	<header>
		<nav class="navbar navbar-light bg-light">
		  <div class="container-fluid">
		   <span class="navbar-brand mb-0 h1" style="font-weight: bold">MeuBlog</span>
		   
		  </div>
		</nav>
	</header>

	<section>
		<div class="container" style="width: 60%; padding-bottom: 30px;">
		
			<nav aria-label="breadcrumb">
			  <ol class="breadcrumb" style="background-color: white; padding-left: 0px;">
			    <li class="breadcrumb-item " aria-current="page"><a href="/posts">Posts</a></li>
			    <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
			  </ol>
			</nav>
			
			<div>
				<form method="post">
						<div class="form-group">
							<input type="text" class="form-control" name="titulo" placeholder="Titulo *">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="autor" placeholder="Autor *">
						</div>
						
						<textarea type="text" class="form-control" name="texto" placeholder="Texto *"></textarea>
						
						<small class="form-text text-muted">(*) Campos obrigat√≥rios</small>
						<br>
						
						<button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
						<a href="/posts" class="btn btn-ligth" role="button" style="margin-top: 10px;">Cancelar</a>
				</form>
			
			</div>
			
		</div>
	</section>
	
</body>

</html>
